<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Key to Eternity</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://vr-ugar.github.io/portals/portals.js"></script>
	<script src="https://vr-ugar.github.io/portals/aim.js"></script>
	<script src="https://vr-ugar.github.io/portals/a-portal.js"></script>
  </head>
  
  <body>
    <a-scene background="color: orange" loading-screen="dotsColor: orange; backgroundColor: black">
      <a-assets>
		  <img id="1" src="assets/kaz1.jpg">
	      <img id="2" src="assets/kaz2.jpg">
	      <img id="3" src="assets/kaz3.jpg">
	      <img id="4" src="assets/kaz4.jpg">
	      <img id="5" src="assets/kaz5.jpg">
		  <img id="6" src="assets/kaz6.jpg">
		  <img id="7" src="assets/kaz7.jpg">
		  <img id="8" src="assets/kaz8.jpg">
		  <img id="9" src="assets/kaz9.jpg">
	      
          <audio id="sound" src="assets/ASTMA.mp3" preload="auto" loop="true"></audio>
      </a-assets>

      <a-camera position="0 0 0" wasd-controls="enabled: false">
		<a-cursor visible="true" color="red"></a-cursor>
	  	
	  	<!-- comment out the next line when done -->
	  	<!-- a-entity position="0 0 -10" aim --> 

      <a-sound src="#sound" autoplay="true" loop="true" positional="false" position="0 2 -1"></a-sound>
      </a-camera>

		<a-entity id="loc_1" visible="true">
			<a-sky material="src: #1"></a-sky>

			<a-portal
				to="loc_2"
				src="#2"
				position="-0.15 -1.02 -9.95"
				>
			</a-portal>
			
			<a-portal
				to="loc_3"
				src="#3"
				position="9.96 -0.94 0.05"
				>
			</a-portal>
			
			<a-portal
				to="loc_4"
				src="#4"
				position="-9.95 -1.04 0"
				>
			</a-portal>
			
			<a-portal
				to="loc_5"
				src="#5"
				position="-0.16 -0.94 9.95"
				>
			</a-portal>
			

		</a-entity>


		<a-entity id="loc_2" visible="false">
			<a-sky material="src: #2"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="9.93 -1.16 -0.07"
				>
			</a-portal>

			<a-portal
				to="loc_6"
				src="#6"
				position="-9.85 -1.75 -0.06"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_3" visible="false">
			<a-sky material="src: #3"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="9.92 -1.24 0.12"
				>
			</a-portal>
			
			<a-portal
				to="loc_9"
				src="#9"
				position="-9.73 -2.3 -0.02"
				>
			</a-portal>
			
		</a-entity>


		<a-entity id="loc_5" visible="false">
			<a-sky material="src: #5"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="9.92 -1.28 0.04"
				>
			</a-portal>
			
			<a-portal
				to="loc_7"
				src="#7"
				position="-9.76 -2.16 0"
				>
			</a-portal>
			

		</a-entity>


		<a-entity id="loc_4" visible="false">
			<a-sky material="src: #4"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="9.93 -1.16 0.11"
				>
			</a-portal>
			
			<a-portal
				to="loc_8"
				src="#8"
				position="-9.8 -1.97 -0.07"
				>
			</a-portal>
			
			
		</a-entity>
		
		
		<a-entity id="loc_6" visible="false">
			<a-sky material="src: #6"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="-9.99 0.38 -0.13"
				>
			</a-portal>
			
			<a-portal
				to="loc_2"
				src="#2"
				position="9.92 -1.24 0.15"
				>
			</a-portal>
						
		</a-entity>
		
		
		<a-entity id="loc_9" visible="false">
			<a-sky material="src: #9"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="-9.67 -2.53 -0.07"
				>
			</a-portal>
			
			<a-portal
				to="loc_3"
				src="#3"
				position="9.92 -1.28 0.24"
				>
			</a-portal>
						
		</a-entity>
		
		<a-entity id="loc_7" visible="false">
			<a-sky material="src: #7"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="-9.67 -2.53 -0.09"
				>
			</a-portal>
			
			<a-portal
				to="loc_5"
				src="#5"
				position="9.91 -1.3 0.22"
				>
			</a-portal>
						
		</a-entity>
		
		<a-entity id="loc_8" visible="false">
			<a-sky material="src: #8"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="-9.74 -2.26 -0.16"
				>
			</a-portal>
			
			<a-portal
				to="loc_4"
				src="#4"
				position="9.94 -1.08 0.17"
				>
			</a-portal>
						
		</a-entity>
		
    </a-scene>
  </body>
</html>
